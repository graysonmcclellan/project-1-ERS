<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Reimbursement Denial</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous"> 
	
</head>
<body>
<div class="jumbotron jumbotron-fluid">
		<div class="container">
			<h1 class="display-4">Reimbursement Denial Portal</h1>
			<p class="lead">Please enter the ID of the Reimbursement you would like to deny:</p>
		</div>
	</div> 

	

	<!-- action refers to corresponding servlet URI  is the defined in the web.xml-->
		<form class = "displayDiv"  action="denyreimbursement" method="post"> 
		
		<fieldset>
			<legend>Reimbursement ID: </legend>
			<!-- we use this to fetch parameter -->
			<input required type = "text" name = "reimbId" id = "reimbId"/>
		
		</fieldset>
		<br/>
		
		<!--  value corresponds to login servlet -->
		
		<input type = "submit" value ="Submit"/>
		
		<input type="button" onclick="location.href='admin';" value="Go Back" />
		
		</form>

</body>
</html>
