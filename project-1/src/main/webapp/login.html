<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Welcome to Login Page</title>
 <link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous"> 

<!-- Link to style sheet -->
<link rel = "stylesheet" href = "styles/myStyles.css"/>

</head>
<body>

 <div class="jumbotron jumbotron-fluid">
		<div class="container">
			<h1 class="display-4">Welcome to the Login Page</h1>
			<p class="lead">Please enter username and password to login.</p>
		</div>
	</div> 

	

	<!-- action refers to corresponding servlet name MERTHOD is the doMEthod -->
		<form class = "displayDiv" onSubmit="sendLogin(event.preventDefault())"> 
		
		<fieldset>
			<legend>Username: </legend>
			<!-- we use this to fetch parameter -->
			<input required type = "text" name = "username" id = "uName"/>
		
		</fieldset>
		
		<fieldset>
			<legend>Password: </legend>
			<!-- we use this to fetch parameter -->
			<input required type = "password" name = "password" id = "pWord"/>
		</fieldset>
		<br/>
		
		<!--  value corresponds to login servlet -->
		
		<input type = "submit" value ="Login"/>
		
		<input type="button" onclick="location.href='welcome';" value="Go Back" />
		
		</form>

		<script src = "./scripts/login.js"></script>
</body>
</html>
